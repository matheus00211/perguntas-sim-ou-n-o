<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões com Pergunta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Fundo preto */
            font-family: 'Arial', sans-serif; /* Fonte padrão para o corpo */
            color: white; /* Texto branco */
            position: relative;
        }
        .pergunta {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fonte Comic Sans para a pergunta */
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra no texto */
        }
        .container-botoes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px; /* Espaço para a mensagem abaixo dos botões */
        }
        .botao {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.3s, box-shadow 0.3s; /* Transição para efeitos */
        }
        #botaoSim {
            background-color: #28a745; /* Verde para o botão "Sim" */
        }
        #botaoNao {
            background-color: #dc3545; /* Vermelho para o botão "Não" */
        }
        .botao:hover {
            transform: scale(1.1); /* Aumenta o botão ao passar o mouse */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra ao passar o mouse */
        }
        .mensagem {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 20px; /* Tamanho da fonte 20px */
            color: #fff; /* Texto da mensagem branco */
            position: fixed; /* Fixa a posição da mensagem */
            bottom: 20px; /* Distância do rodapé */
            left: 50%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
            display: none; /* Inicialmente escondida */
        }
    </style>
</head>
<body>
    <div class="pergunta">Me da nota 10 pra passar no custo??</div>
    <div class="container-botoes">
        <button id="botaoSim" class="botao">Sim</button>
        <button id="botaoNao" class="botao">Não</button>
    </div>
    <div id="mensagem" class="mensagem">Obrigado fissora</div>
    <script>
        function posicionarBotaoInicial() {
            const botaoSim = document.getElementById('botaoSim');
            const botaoNao = document.getElementById('botaoNao');
            
            // Obtém a posição central da tela
            const largura = window.innerWidth;
            const altura = window.innerHeight;

            // Define a posição inicial para ambos os botões
            const posX = (largura - (botaoSim.offsetWidth + botaoNao.offsetWidth + 20)) / 2;
            const posY = (altura - botaoSim.offsetHeight) / 2 + 40; // Ajusta para o centro da tela

            botaoSim.style.left = `${posX}px`;
            botaoSim.style.top = `${posY}px`;
            
            botaoNao.style.left = `${posX + botaoSim.offsetWidth + 20}px`; // Adiciona espaço entre os botões
            botaoNao.style.top = `${posY}px`;
        }

        function moverBotaoNao() {
            const largura = window.innerWidth;
            const altura = window.innerHeight;

            const botaoNao = document.getElementById('botaoNao');
            const larguraBotao = botaoNao.offsetWidth;
            const alturaBotao = botaoNao.offsetHeight;

            const novaX = Math.random() * (largura - larguraBotao);
            const novaY = Math.random() * (altura - alturaBotao);

            botaoNao.style.left = `${novaX}px`;
            botaoNao.style.top = `${novaY}px`;
        }

        function mostrarMensagemERecarregar() {
            const mensagem = document.getElementById('mensagem');
            mensagem.style.display = 'block'; // Exibe a mensagem
            
            setTimeout(() => {
                location.reload();
            }, 2000);
        }

        window.onload = posicionarBotaoInicial;

        document.getElementById('botaoNao').addEventListener('click', moverBotaoNao);
        document.getElementById('botaoSim').addEventListener('click', mostrarMensagemERecarregar);
    </script>
</body>
</html>
